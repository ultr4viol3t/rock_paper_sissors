<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="myscripts.js" defer></script>
</head>
<body>
    <div id="buttons">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
    </div>
    <div id="results">
        <h1>Computer Score</h1>
        <p id="computerScore"></p>
        <h1>Player Score</h1>
        <p id="playerScore"></p>
        <h1>Log</h1>
        <p id="log"></p>

    </div>
</body>
</html>
